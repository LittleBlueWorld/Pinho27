<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pinho27 Enterprise</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            color: white;
            text-align: center;
        }
        header {
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 30px;
            font-size: 30px;
            font-weight: bold;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.5);
        }
        section {
            padding: 50px;
        }
        img {
            width: 350px;
            border-radius: 15px;
            margin-top: 20px;
            box-shadow: 0px 4px 15px rgba(255, 255, 255, 0.2);
        }
        button {
            padding: 15px 30px;
            font-size: 20px;
            background: #ff6600;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
        }
        button:hover {
            background: #cc5200;
            transform: scale(1.1);
        }
        .container {
            max-width: 800px;
            margin: auto;
            background: rgba(255, 255, 255, 0.1);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.3);
        }
    </style>
</head>
<body>
    <header>Pinho27 Enterprise</header>
    <section>
        <div class="container">
            <p>Welcome to Pinho27 Enterprise, where innovation meets excellence.</p>
            <img src="pinho_wow.jpeg" alt="CEO of Pinho27 Enterprise" width="200"> 
            <p>Our CEO, Mr. Pinho, is a visionary leader who has transformed the company into a global powerhouse.</p>
            <p>Want to know more about our company?</p>
            <br>
            <button onclick="showMessage()">Learn More</button>
            <p id="message"></p>
        </div>
    </section>
    <script>
        function showMessage() {
            document.getElementById("message").innerText = "Stay tuned for amazing updates from Pinho27 Enterprise!";
        }
    </script>
</body>
</html>
