<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pinho27 Enterprise</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Poppins', sans-serif;
            color: white;
            text-align: center;
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            position: relative;
        }
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 15px 50px;
            position: fixed;
            width: 100%;
            top: 0;
            left: 0;
            z-index: 1000;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
        }
        header .logo {
            font-size: 30px;
            font-weight: bold;
            letter-spacing: 5px;
            text-shadow: 3px 3px 10px rgba(0, 0, 0, 0.5);
        }
        nav a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            font-size: 18px;
            transition: 0.3s;
        }
        nav a:hover {
            color: #ffcc00;
        }
        .hero {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            flex-grow: 1;
            background: rgba(0, 0, 0, 0.6);
            padding: 50px;
            width: 100%;
            position: relative;
            z-index: 1;
        }
        .hero h1 {
            font-size: 64px;
            font-weight: bold;
            background: linear-gradient(to right, #00c3ff, #4dabff);
            -webkit-background-clip: text;
            color: transparent;
            text-transform: uppercase;
            text-shadow: 0 0 10px rgba(0, 132, 255, 0.8);
        }
        .hero p {
            font-size: 20px;
            max-width: 700px;
            margin-top: 20px;
        }
        .btn {
            padding: 15px 30px;
            font-size: 20px;
            background: #00e1ff;
            color: black;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
            margin-top: 20px;
        }
        .btn:hover {
            background: #e6b800;
            transform: scale(1.1);
        }
        video.bg-video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
            opacity: 0.8;
        }

        /* POP-UP IMAGE STYLE */
        .pop-image {
            position: absolute;
            width: 150px;
            height: auto;
            cursor: pointer;
            opacity: 0;
            transition: opacity 1s ease-in-out, transform 1.5s ease-in-out;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">Pinho27 Enterprise</div>
        <nav>
            <a href="#">Home</a>
            <a href="#">Services</a>
            <a href="about.html">About</a>
            <a href="contact.html">Contact</a>
        </nav>
    </header>

    <video class="bg-video" autoplay muted loop>
        <source src="code.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <section class="hero">
        <h1>Pinho27 Enterprise</h1>
        <p>Welcome to Pinho27 Enterprise, where innovation meets excellence. We provide high-end solutions for businesses worldwide.</p>
        <button class="btn" onclick="goToPage()">Schedule a Call</button>
    </section>

    <script>
        function goToPage() {
            window.location.href = "about.html";
        }

        let imageCount = 1; // Start with 1 image
        const imageSrc = "pinho_wow_face.png"; // Use the same image

        function addImages() {
            for (let i = 0; i < imageCount; i++) {
                let newImg = document.createElement("img");
                newImg.src = imageSrc;
                newImg.classList.add("pop-image");

                // Set random position
                const maxWidth = window.innerWidth - 150;
                const maxHeight = window.innerHeight - 150;
                const randomX = Math.floor(Math.random() * maxWidth);
                const randomY = Math.floor(Math.random() * maxHeight);

                newImg.style.left = `${randomX}px`;
                newImg.style.top = `${randomY}px`;
                newImg.style.opacity = 1;

                // Append to body
                document.body.appendChild(newImg);

                // Make image fade out after 2 seconds
                setTimeout(() => {
                    newImg.style.opacity = 0;
                }, 2000);
            }
            imageCount++; // Increase the number of images for the next cycle
        }

        // Add a new set of images every 3 seconds
        setInterval(addImages, 3000);
    </script>
</body>
</html>
